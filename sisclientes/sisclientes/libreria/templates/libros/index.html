{% extends "base.html" %}

{% block titulo %}  Lista de libros  {% endblock %} 

{% block contenido %} 

<div class="card">
    <div class="card-header"><a
        name=""
        id=""
        class="btn btn-success"
        href="{% url 'crear' %}"
        role="button"
        >Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <div
            class="table-responsive-md">
            <table
                class="table table-primary">
                <thead>
                
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                    
                </thead>

                <tbody>
                    {% for libros in libros %}
                    <tr>
                        <td>{{ libros.id }}</td>
                        <td>{{ libros.titulo }}</td>
                        <td>
                            <img src="{{ libros.imagen.url }}" height="100"/>
                            
                        </td>
                        <td>{{libros.descripcion}}</td>
                        <td>
                            <a name="" id="" class="btn btn-primary" href="{% url 'editar' libros.id %}" role="button">Editar</a>
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libros.id %}" role="button">Eliminar</a >
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted"></div>
</div>


{% endblock %}
